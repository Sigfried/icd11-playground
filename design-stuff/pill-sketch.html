<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DAG Pill (design mock)</title>
  <style>
    :root{
      /* Theme */
      --parents: #0c56a3;   /* top half color */
      --children: #7a2d8a;  /* bottom half color */
      --border: rgba(0,0,0,.12);
      --shadow: 0 2px 6px rgba(0,0,0,.18), 0 8px 24px rgba(0,0,0,.12);
      --focus: #2b6cb0;

      /* Size and typography */
      --size-w: 160px;
      --size-h: 240px;
      --radius: 9999px;
      --font: 700 64px/1.05 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f7f7f3;
      color: #222;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Pill container */
    .dag-pill{
      position: relative;
      display: inline-grid;
      grid-template-rows: 1fr 1fr;
      width: var(--size-w);
      height: var(--size-h);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      background: linear-gradient(to bottom, var(--parents) 50%, var(--children) 50%);
    }

    /* subtle separator line */
    .dag-pill::after{
      content: "";
      position: absolute;
      left: 10%;
      right: 10%;
      top: calc(50% - .5px);
      height: 1px;
      background: rgba(255,255,255,.9);
      pointer-events: none;
    }

    /* halves (buttons so each half can be interactive later) */
    .dag-pill .half{
      all: unset;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font: var(--font);
      text-align: center;
      user-select: none;
    }
    .dag-pill .top{ grid-row: 1; }
    .dag-pill .bottom{ grid-row: 2; }

    /* hover/focus (optional for design) */
    .dag-pill .half:hover{ filter: brightness(1.08); }
    .dag-pill .half:focus-visible{
      outline: none;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.95), 0 0 0 3px var(--focus);
      border-radius: inherit;
    }

    /* screen-reader helper (kept for future use) */
    .sr-only{
      position: absolute;
      width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0 0 0 0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>

  <div class="dag-pill" role="group" aria-label="Hidden connections">
    <button class="half top" aria-label="Show 3 hidden parents">
      <span class="count">3</span>
      <span class="sr-only">hidden parents</span>
    </button>
    <button class="half bottom" aria-label="Show 20 hidden children">
      <span class="count">20</span>
      <span class="sr-only">hidden children</span>
    </button>
  </div>

</body>
</html>
