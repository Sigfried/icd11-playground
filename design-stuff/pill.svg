<svg xmlns="http://www.w3.org/2000/svg" width="240" height="360" viewBox="0 0 240 360">
<defs>
<clipPath id="pillClip">
<rect x="20" y="20" width="200" height="320" rx="100" ry="100"/>
</clipPath>
<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
<feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity=".25"/>
</filter>
</defs>

<!-- color halves inside pill --> <g clip-path="url(#pillClip)" filter="url(#shadow)"> <rect x="20" y="20" width="200" height="160" fill="#0c56a3"/> <rect x="20" y="180" width="200" height="160" fill="#7a2d8a"/> <!-- subtle separator --> <line x1="36" y1="180" x2="204" y2="180" stroke="#ffffff" stroke-opacity=".85" stroke-width="1"/> </g> <!-- pill border for crisp edge --> <rect x="20" y="20" width="200" height="320" rx="100" ry="100" fill="none" stroke="rgba(0,0,0,.12)"/> <!-- counts -->
<text x="120" y="120" fill="#fff" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="96" font-weight="700" text-anchor="middle">1</text>
<text x="120" y="280" fill="#fff" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="96" font-weight="700" text-anchor="middle">0</text>
</svg>
